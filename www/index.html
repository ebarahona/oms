<!DOCTYPE html>
<html ng-app="oms">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>OMS</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">OMS</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">Customers</a>
						</li>
					</ul>
					<ul class="nav navbar-nav">
						<li>
							<a href="#">Jobs</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container" ng-controller="CustomersController as customersCtrl">
	<div class="row">
		<div class="well">
			This page allows you to manage your customers.
		</div>
	</div>
	<div class="row margin-bottom">
		<div class="col-md-1">
			<button class="btn btn-success" ng-click="customersCtrl.add()"><span aria-hidden="true" class="glyphicon glyphicon-plus-sign">&nbsp</span>Add</button>
		</div>
		<div class="col-md-5 col-md-offset-6">
			<div class="float-right">
				<input type="search" class="form-control form-control-inline" placeholder="Customer Name or ID"/>
				<button class="btn btn-primary"><span aria-hidden="true" class="glyphicon glyphicon-search">&nbsp</span>Search</button>
				<button class="btn btn-primary">Clear Results</button>
			</div>
		</div>
	</div>
	<div class="row margin-bottom">
		<div class="container">
			<div class="col-md-12">
				<table class="table table-striped table-bordered table-resoponsive" ng-cloak>
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Address</th>
							<th>Email</th>
							<th>Phone</th>
							<th>&nbsp</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="cust in customersCtrl.customers">
							<td class="col-md-1">{{cust.id}}</td>
							<td class="col-md-2">{{cust.name}}</td>
							<td class="col-md-4"><a href="http://maps.google.com/?q={{cust.address}}" target="_blank">{{cust.address}}</a></td>
							<td class="col-md-2"><a href="mailto:{{cust.email}}">{{cust.email}}</a></td>
							<td class="col-md-2"><a href="tel:{{cust.phone}}">{{cust.phone}}</a></td>
							<td class="col-md-1">
								<div style="margin:auto; display:block">
									<button class="btn btn-primary margin-bottom block" ng-click="customersCtrl.show(cust)"><span aria-hidden="true" class="glyphicon glyphicon-info-sign">&nbsp</span>	Details</button>

									<button class="btn btn-danger block" ng-click="customersCtrl.remove(cust)"><span aria-hidden="true" class="glyphicon glyphicon-remove-sign">&nbsp</span>Remove</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
		<script type="text/javascript" src="js/core.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
