<div class="modal-header">
	<h3 class="modal-title">Remove Customer ?</h3>
</div>
<div class="modal-body">
	Are you sure you want to remove customer "{{customer.name}}" and all of the related data?
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="yes()">Yes</button>
    <button class="btn btn-danger" ng-click="no()">No</button>
</div>
