<div class="modal-header">
	<h3 class="modal-title">Customer Details</h3>
</div>
<div class="modal-body ng-scope">
	<tabset>
		<tab heading="Details">
			<!--<customer-details></customer-details>-->

			<div class="row margin-top">
			  <div class="col-md-6" >
			    <input type="text" class="form-control margin-bottom"placeholder="Name" ng-model="customer.name">
			    <input type="email" class="form-control margin-bottom"placeholder="Email" ng-model="customer.email">
			    <input type="tel" class="form-control"placeholder="Phone" ng-model="customer.phone">
			  </div>
			  <div class="col-md-6">
			    <textarea class="form-control" style="resize:none" rows=5 placeholder="Address" ng-model="customer.address"></textarea>
			  </div>
			</div>

		</tab>
	<tab heading="Job Orders">
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped table-bordered table-resoponsive" ng-cloak>
					<thead>
						<tr>
							<th>Job Number</th>
							<th>Description</th>
							<th>Order Date</th>
							<th>Due Date</th>
							<th>Total Price</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="job in customer.jobOrders">
							<td>{{job.id}}</td>
							<td>Random description</td>
							<td>{{job.orderDate}}</td>
							<td>{{job.dueDate}}</td>
							<td>â‚¬{{job.total}}</td>
							<td><button class="btn btn-primary block">Details</button>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</tab>
	</tabset>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="update()">Update</button>
  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
