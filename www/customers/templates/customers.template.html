<div class="container" ng-controller="CustomersListController">
  <div class="row">
    <div class="container">
      <div class="col-md-12">
        <div class="well">
          This page allows you to manage your customers.
        </div>
      </div>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="container">
      <div class="col-md-12">
        <button class="btn btn-success" ng-click="add()"><span aria-hidden="true" class="glyphicon glyphicon-plus-sign">&nbsp</span>Add</button>
        <form name="searchCustomers" novalidate ng-submit="search(38)">
          <input type="search" name="search" class="form-control form-control-inline" placeholder="Customer Name or ID"/>
          <button type="submit" class="btn btn-primary form-control form-control-inline"><span aria-hidden="true" class="glyphicon glyphicon-search" >&nbsp</span>Search</button>
          <button class="btn btn-primary form-control form-control-inline">Clear Results</button>
        </form>
      </div>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="container">
      <div class="col-md-12">
        <table class="table table-striped table-bordered table-resoponsive" ng-cloak>
          <thead>
            <tr>
              <th class="col-md-1">ID</th>
              <th class="col-md-2">Name</th>
              <th class="col-md-4">Address</th>
              <th class="col-md-2">Email</th>
              <th class="col-md-2">Phone</th>
              <th class="col-md-1">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cust in customers">
              <td>{{cust.custId}}</td>
              <td>{{cust.name}}</td>
              <td><a href="http://maps.google.com/?q={{cust.address}}" target="_blank">{{cust.address}}</a></td>
              <td><a href="mailto:{{cust.email}}">{{cust.email}}</a></td>
              <td><a href="tel:{{cust.phone}}">{{cust.phone}}</a></td>
              <td>
                <div style="margin:auto; display:block">
                  <button class="btn btn-primary margin-bottom block" ng-click="update(cust)"><span aria-hidden="true" class="glyphicon glyphicon-info-sign">&nbsp;</span>Update</button>
                  <button class="btn btn-danger block" ng-click="remove(cust)"><span aria-hidden="true" class="glyphicon glyphicon-remove-sign">&nbsp;</span>Remove</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
