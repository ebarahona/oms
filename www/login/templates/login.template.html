<div class="container login">
  <div class="row">
    <form ng-submit="login(user)">
      <h1>Please Login</h1>
      <input type="text" class="form-control margin-bottom" placeholder="Username" ng-model="user.username">
      <input type="password" class="form-control margin-bottom" placeholder="Password" ng-model="user.password">
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
