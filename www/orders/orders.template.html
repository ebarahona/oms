<div class="container" ng-controller="OrdersListController">
  <div class="row">
    <div class="container">
      <div class="col-md-12">
        <div class="well">
          This page allows you to manage your orders.
        </div>
      </div>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="container">
      <div class="col-md-12">
        <button class="btn btn-success" ng-click="add()"><span aria-hidden="true" class="glyphicon glyphicon-plus-sign">&nbsp</span>Add</button>
        <input type="search" class="form-control form-control-inline" placeholder="Customer Name or ID"/>
        <button class="btn btn-primary form-control form-control-inline"><span aria-hidden="true" class="glyphicon glyphicon-search">&nbsp</span>Search</button>
        <button class="btn btn-primary form-control form-control-inline">Clear Results</button>
        <div class="btn-group">
          <button class="btn">In Progress</button>
          <button class="btn active">All</button>
          <button class="btn btn-primary">Completed</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="container">
      <div class="col-md-12">
        <table class="table table-striped table-bordered table-resoponsive" ng-cloak>
          <thead>
            <tr>
              <th class="col-md-1">ID</th>
              <th class="col-md-2">Customer</th>
              <th class="col-md-2">Details</th>
              <th class="col-md-2">Ref</th>
              <th class="col-md-1">Order Date</th>
              <th class="col-md-1">Due Date</th>
              <th class="col-md-1">Status</th>
              <th class="col-md-1">&nbsp</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="order in orders">
              <td>{{order.id}}</td>
              <td>{{order.customer}}</td>
              <td>{{order.details}}</td>
              <td>{{order.orderRef}}</td>
              <td>{{order.orderDate}}</td>
              <td>{{order.dueDate}}</td>
              <td>{{order.status}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
