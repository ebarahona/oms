<div class="container" ng-controller="OrdersListController">
  <div class="row">
    <div class="container">
      <div class="col-md-12">
        <div class="well">
          This page allows you to manage your orders.
        </div>
      </div>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="container">
      <div class="col-md-12">
        <button class="btn btn-success" ng-click="add()"><span aria-hidden="true" class="glyphicon glyphicon-plus-sign">&nbsp</span>Add</button>
        <div ng-show="false">
          <input type="search" class="form-control form-control-inline" placeholder="Customer Name or ID"/>
          <button class="btn btn-primary form-control form-control-inline"><span aria-hidden="true" class="glyphicon glyphicon-search">&nbsp</span>Search</button>
          <button class="btn btn-primary form-control form-control-inline">Clear Results</button>
          <div class="btn-group">
            <button class="btn">In Progress</button>
            <button class="btn active">All</button>
            <button class="btn btn-primary">Completed</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="container">
      <div class="col-md-12 table-resoponsive">
        <table class="table table-striped table-condensed" ng-cloak>
          <thead>
            <tr>
              <th class="col-md-1">ID</th>
              <th class="col-md-2">Customer</th>
              <th class="col-md-2">Details</th>
              <th class="col-md-1">Ref</th>
              <th class="col-md-1">Order Date</th>
              <th class="col-md-1">Due Date</th>
              <th class="col-md-1">Status</th>
              <th class="col-md-2">&nbsp</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="order in orders">
              <td>{{order.ordId}}</td>
              <td>{{order.customer.name}}</td>
              <td>
                <table class="table table-striped table-condensed">
                  <thead>
                    <tr>
                      <td><strong>Label</strong></td>
                      <td><strong>Quantity</strong></td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in order.items">
                      <td>{{item.label}}</td>
                      <td>{{item.quantity}}</td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td>{{order.ref}}</td>
              <td>{{order.orderDate | date:'dd MMMM yyyy'}}</td>
              <td>{{order.dueDate | date:'dd MMMM yyyy'}}</td>
              <td>{{order.status}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-primary" ng-click="edit(order)"><span aria-hidden="true" class="glyphicon glyphicon-info-sign">&nbsp;</span>Edit</button>
                  <button class="btn btn-danger" ng-click="remove(order)"><span aria-hidden="true" class="glyphicon glyphicon-remove-sign">&nbsp;</span>Remove</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
