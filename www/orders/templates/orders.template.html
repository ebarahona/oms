<div class="container">
  <div class="row">
    <div class="container">
      <div class="col-md-12">
        <div class="well">
          This page allows you to manage your orders.
        </div>
      </div>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="container">
      <div class="col-md-12">
        <button class="btn btn-success" ng-click="add()"><span aria-hidden="true" class="glyphicon glyphicon-plus-sign">&nbsp</span>Add</button>
        <div ng-show="false">
          <input type="search" class="form-control form-control-inline" placeholder="Customer Name or ID"/>
          <button class="btn btn-primary form-control form-control-inline"><span aria-hidden="true" class="glyphicon glyphicon-search">&nbsp</span>Search</button>
          <button class="btn btn-primary form-control form-control-inline">Clear Results</button>
          <div class="btn-group">
            <button class="btn">In Progress</button>
            <button class="btn active">All</button>
            <button class="btn btn-primary">Completed</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="container">
      <div class="col-md-12 table-resoponsive">
        <table class="table table-striped table-condensed ng-cloak" ng-table="vm.tableParams" show-filter="true">
          <tbody>
            <tr ng-repeat="order in $data track by order.ordId">
              <td class="col-md-1" title="'Id'" filter="{'ordId': 'number'}" sortable="'ordId'">{{order.ordId}}</td>
              <td class="col-md-2" title="'Customer'" filter="{'customer.name': 'text'}" sortable="'customer.name'">{{order.customer.name}}</td>
              <td class="col-md-2" title="'Ref'" filter="{ref: 'text'}"  sortable="'ref'">{{order.ref}}</td>
              <td class="col-md-1" title="'Order Date'" sortable="'orderDate'">{{order.orderDate | date:'yyyy-MM-dd'}}</td>
              <td class="col-md-1" title="'Due Date'"  sortable="'dueDate'">{{order.dueDate | date:'yyyy-MM-dd'}}</td>
              <td class="col-md-1" title="'Status'" filter="{status: 'select'}" filter-data="vm.statuses" sortable="'status'">{{order.status}}</td>
              <td class="col-md-3" title="'&nbsp;'">
                <div class="btn-group">
                  <button class="btn btn-primary" ng-click="edit(order)"><span aria-hidden="true" class="glyphicon glyphicon-info-sign">&nbsp;</span>Edit</button>
                  <button class="btn btn-danger" ng-click="remove(order)"><span aria-hidden="true" class="glyphicon glyphicon-remove-sign">&nbsp;</span>Remove</button>
                  <button class="btn btn-success" ><span aria-hidden="true" class="glyphicon glyphicon-hdd">&nbsp;</span>Archive</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
