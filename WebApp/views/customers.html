{% extends 'layout.html' %}

{% block menu %}
{% include 'nav-items.html' %}
{% endblock %}

{% block content %}
<div class="row" ng-controller="CustomersController as customersCtrl">
	<form>
		<button class="btn btn-success" >Add New <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
	</form>
	<table class="table" ng-show="customersCtrl.customers.length">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Address</th>
				<th>Contact</th>
				<th>&nbsp</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cust in customersCtrl.customers" ng-show="cust">
				{% raw %}
				<td>{{cust.id}}</td>
				<td>{{cust.name}}</td>
				<td>
					{{cust.address}}
					<!--<p ng-repeat="item in cust.address.split(',')">{{item}}</p>-->
				</td>
				<td>{{cust.contact}}</td>
				<td>
					<button class="btn btn-primary">Details <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></button>
					<button class="btn btn-danger" ng-click="customersCtrl.remove(cust)">Remove <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
				</td>
				{% endraw %}
			</tr>
		</tbody>
	</table>
</div>
{% endblock %}
